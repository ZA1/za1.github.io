---
layout: default
---

<!-- Page Header -->
<header class="masthead" style="background-image: url('/assets/img/{{ page.image }}')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="post-heading">
                    <h1>{{ page.title }}</h1>
                    <h2 class="subheading">{{ page.subTitle }}</h2>
                    <span class="meta">
                        Published {{ page.date | date: "%F" }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                {{ content }}
            </div>
        </div>
    </div>
</article>
