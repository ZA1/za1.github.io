---
layout: default
title: "Home"
---

<!-- Page Header -->
<header class="masthead" style="background-image: url('/assets/img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Geoff's Blog</h1>
                    <span class="subheading">All the stuff that is on Geoff's mind</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            {% for post in site.posts %}
            <div class="post-preview">
                <a href="{{ post.url }}">
                    <h2 class="post-title">
                        {{ post.title }}
                    </h2>
                    <h3 class="post-subtitle">
                        {{ post.subTitle }}
                    </h3>
                </a>
                <p class="post-meta">
                    Published {{ post.date | date: "%F" }}
                </p>
            </div>
            <hr />
            {% endfor %}
            <!-- Pager -->
            <!-- <div class="clearfix">
                <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
            </div> -->
        </div>
    </div>
</div>
